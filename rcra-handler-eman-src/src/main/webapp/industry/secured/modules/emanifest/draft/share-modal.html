<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<a data-bind="page-href: '../'" class="close" data-dismiss="modal" aria-hidden="false">&times;</a>
			<h4>Share</h4> 
		</div>
		<div class="modal-body">
			<p>e-Manifest: #<span data-bind="text: trackingNumber"></span> has been successfully shared (marked <span data-bind="text: status"></span>).  All handlers on this form will be notified.</p>
			<p>Would you like to send additional notifications?</p>
			<div class="form-inline">
				<label class="control-label">Enter external email:</label>
				<input type="text" class="form-control"/>
				<span class="help-block">(Separate emails with commas)</span>
			</div>
		</div>
		<div class="modal-footer">
			<a data-bind="page-href: '../'" class="btn btn-default">Return to Dashboard</a>
			<a data-bind="page-href: '../'" class="btn btn-primary">Send</a>
		</div>
	</div>
</div>
